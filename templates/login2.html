{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V3</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static "LOGIN2/images_L2/icons/favicon.ico"%}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "LOGIN2/vendor_L2/bootstrap/css/bootstrap.min.css"%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "LOGIN2/fonts_L2/font-awesome-4.7.0/css/font-awesome.min.css"%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "LOGIN2/fonts_L2/iconic/css/material-design-iconic-font.min.css"%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "LOGIN2/vendor_L2/animate/animate.css"%}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static "LOGIN2/vendor_L2/css-hamburgers/hamburgers.min.css"%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "LOGIN2/vendor_L2/animsition/css/animsition.min.css"%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "LOGIN2/vendor_L2/select2/select2.min.css"%}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static "LOGIN2/vendor_L2/daterangepicker/daterangepicker.css"%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "LOGIN2/css_L2/util.css"%}">
	<link rel="stylesheet" type="text/css" href="{% static "LOGIN2/css_L2/main.css"%}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('/static/LOGIN2/images_L2/bg-01.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center p-t-90">
						<a class="txt1" href="#">
							Forgot Password?
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>



	
<!--===============================================================================================-->
	<script src="{% static "LOGIN2/vendor_L2/jquery/jquery-3.2.1.min.js"%}"></script>
<!--===============================================================================================-->
	<script src="{% static "LOGIN2/vendor_L2/animsition/js/animsition.min.js"%}"></script>
<!--===============================================================================================-->
	<script src="{% static "LOGIN2/vendor_L2/bootstrap/js/popper.js"%}"></script>
	<script src="{% static "LOGIN2/vendor_L2/bootstrap/js/bootstrap.min.js"%}"></script>
<!--===============================================================================================-->
	<script src="{% static "LOGIN2/vendor_L2/select2/select2.min.js"%}"></script>
<!--===============================================================================================-->
	<script src="{% static "LOGIN2/vendor_L2/daterangepicker/moment.min.js"%}"></script>
	<script src="{% static "LOGIN2/vendor_L2/daterangepicker/daterangepicker.js"%}"></script>
<!--===============================================================================================-->
	<script src="{% static "LOGIN2/vendor_L2/countdowntime/countdowntime.js"%}"></script>
<!--===============================================================================================-->
	<script src="{% static "LOGIN2/js/main.js"%}"></script>


</body>
</html>
